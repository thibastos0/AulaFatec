<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Acesso - Usuários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap via WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="usuarios-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}">
                <i class="bi bi-house-door-fill me-2"></i>Sistema de Acesso
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/home}">
                    <i class="bi bi-house me-1"></i>Home
                </a>
                <a class="nav-link text-warning" href="/" onclick="return confirm('Tem certeza que deseja sair?')">
                    <i class="bi bi-box-arrow-right me-1"></i>Sair
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card glass-effect p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2 class="mb-1">
                                <i class="bi bi-people-fill text-primary me-2"></i>Usuários Cadastrados
                            </h2>
                            <p class="text-muted mb-0">Gerencie os usuários do sistema</p>
                        </div>
                        <a class="btn btn-success btn-lg" th:href="@{/home/usuarios/novo}">
                            <i class="bi bi-person-plus-fill me-2"></i>Novo Usuário
                        </a>
                    </div>

                    <!-- Table -->
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-primary">
                                <tr>
                                    <th scope="col">
                                        <i class="bi bi-hash me-1"></i>ID
                                    </th>
                                    <th scope="col">
                                        <i class="bi bi-person me-1"></i>Nome
                                    </th>
                                    <th scope="col">
                                        <i class="bi bi-envelope me-1"></i>Email
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="bi bi-gear me-1"></i>Ações
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td>
                                        <span class="badge bg-secondary" th:text="${usuario.id}"></span>
                                    </td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-3" 
                                                 style="width: 40px; height: 40px;">
                                                <i class="bi bi-person-fill text-white"></i>
                                            </div>
                                            <span class="fw-medium" th:text="${usuario.nome}"></span>
                                        </div>
                                    </td>
                                    <td>
                                        <i class="bi bi-envelope text-muted me-2"></i>
                                        <span th:text="${usuario.email}"></span>
                                    </td>
                                    <td class="text-center">
                                        <div class="btn-group" role="group">
                                            <a class="btn btn-outline-primary btn-action" 
                                               th:href="@{/home/usuarios/editar/{id}(id=${usuario.id})}"
                                               data-bs-toggle="tooltip" title="Editar usuário">
                                                <i class="bi bi-pencil-square"></i>
                                            </a>
                                            <a class="btn btn-outline-danger btn-action" 
                                               th:href="@{/home/usuarios/excluir/{id}(id=${usuario.id})}"
                                               onclick="return confirm('Tem certeza que deseja excluir este usuário?')"
                                               data-bs-toggle="tooltip" title="Excluir usuário">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(usuarios)}">
                                    <td colspan="4" class="text-center py-5">
                                        <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                                        <h5 class="text-muted mt-3">Nenhum usuário cadastrado</h5>
                                        <p class="text-muted">Clique em "Novo Usuário" para adicionar o primeiro usuário.</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS via WebJars -->
    <script th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    </script>
</body>
</html>
