<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${usuario.id == null} ? 'Novo Usuário' : 'Editar Usuário'"></title>
    
    <!-- Bootstrap via WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="formulario-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}">
                <i class="bi bi-house-door-fill me-2"></i>Sistema de Acesso
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/home}">
                    <i class="bi bi-house me-1"></i>Home
                </a>
                <a class="nav-link" th:href="@{/home/usuarios/listar}">
                    <i class="bi bi-people-fill me-1"></i>Usuários
                </a>
                <a class="nav-link text-warning" href="/" onclick="return confirm('Tem certeza que deseja sair?')">
                    <i class="bi bi-box-arrow-right me-1"></i>Sair
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card glass-effect shadow-lg">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0">
                            <i class="bi bi-person-plus me-2" th:if="${usuario.id == null}"></i>
                            <i class="bi bi-person-gear me-2" th:unless="${usuario.id == null}"></i>
                            <span th:text="${usuario.id == null} ? 'Novo Usuário' : 'Editar Usuário'"></span>
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/home/usuarios/salvar}" th:object="${usuario}" method="post" id="usuarioForm">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="nome" class="form-label">
                                    <i class="bi bi-person me-1"></i>Nome
                                </label>
                                <input type="text" 
                                       id="nome" 
                                       th:field="*{nome}" 
                                       class="form-control" 
                                       placeholder="Digite o nome completo" 
                                       required>
                            </div>

                            <div class="mb-4">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope me-1"></i>E-mail
                                </label>
                                <input type="email" 
                                       id="email" 
                                       th:field="*{email}" 
                                       class="form-control" 
                                       placeholder="exemplo@email.com" 
                                       required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle me-2"></i>
                                    <span th:text="${usuario.id == null} ? 'Criar Usuário' : 'Atualizar Usuário'"></span>
                                </button>
                                <a th:href="@{/home/usuarios/listar}" class="btn btn-secondary btn-lg">
                                    <i class="bi bi-arrow-left me-2"></i>
                                    Voltar à Lista
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS via WebJars -->
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
    
    <script>
        $(document).ready(function() {
            // Validação do formulário
            $('#usuarioForm').on('submit', function(e) {
                const form = this;
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');
            });
            
            // Validação em tempo real
            $('.form-control').on('input', function() {
                if (this.checkValidity()) {
                    $(this).removeClass('is-invalid').addClass('is-valid');
                } else {
                    $(this).removeClass('is-valid').addClass('is-invalid');
                }
            });
        });
    </script>
</body>
</html>
