<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sistema de Acesso - Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap via WebJars -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- CSS customizado -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card glass-effect p-5">
            <div class="text-center mb-4">
              <i class="bi bi-shield-lock text-primary fs-1"></i>
              <h2 class="mt-3 text-dark">Sistema de Acesso</h2>
              <p class="text-muted">Faça login para continuar</p>
            </div>
            
            <form onsubmit="Autenticar(event)">
              <div class="mb-3">
                <label for="nome" class="form-label">
                  <i class="bi bi-person-fill me-2"></i>Nome
                </label>
                <input type="text" class="form-control form-control-lg" id="nome" name="name" 
                       placeholder="Digite seu nome" required />
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">
                  <i class="bi bi-envelope-fill me-2"></i>Email
                </label>
                <input type="email" class="form-control form-control-lg" id="email" name="email" 
                       placeholder="Digite seu email" required />
              </div>
              
              <div class="mb-3">
                <p id="erro" class="text-danger small"></p>
              </div>
              
              <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS via WebJars -->
  <script th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
  
  <script>
    function Autenticar(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const erro = document.getElementById("erro");
      
      // Loading state
      const button = event.target.querySelector('button[type="submit"]');
      const originalText = button.innerHTML;
      button.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Entrando...';
      button.disabled = true;

      fetch("http://localhost:8080/autenticacao", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nome: nome, email: email })
      })
      .then(res => {
        if (res.ok) {
          erro.innerHTML = '<i class="bi bi-check-circle-fill me-2"></i>Login realizado com sucesso!';
          erro.className = 'text-success small';
          setTimeout(() => {
            window.location.href = "/home";
          }, 1000);
        } else {
          return res.text().then(texto => {
            erro.innerHTML = '<i class="bi bi-exclamation-triangle-fill me-2"></i>' + texto;
            erro.className = 'text-danger small';
          });
        }
      })
      .catch(err => {
        erro.innerHTML = '<i class="bi bi-wifi-off me-2"></i>Erro de conexão.';
        erro.className = 'text-danger small';
        console.error(err);
      })
      .finally(() => {
        button.innerHTML = originalText;
        button.disabled = false;
      });
    }
  </script>
</body>
</html>
