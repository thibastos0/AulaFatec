<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoApp - Sistema de Gerenciamento</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <!-- Main Header -->
                    <div class="text-center mb-5">
                        <h1 class="display-4 text-white fw-bold mb-3">
                            <i class="fas fa-database me-3"></i>MongoApp
                        </h1>
                        <p class="lead text-white-50">Sistema de Gerenciamento Completo</p>
                    </div>

                    <!-- Options Cards -->
                    <div class="row g-4">
                        <!-- User Management Card -->
                        <div class="col-12 col-sm-6">
                            <div class="card h-100 shadow-lg border-0 text-center">
                                <div class="card-body p-4">
                                    <div class="mb-4">
                                        <i class="fas fa-users text-primary" style="font-size: 3rem;"></i>
                                    </div>
                                    <h4 class="card-title fw-bold mb-3">Gerenciar Usuários</h4>
                                    <p class="card-text text-muted mb-4">
                                        Cadastre, edite e gerencie usuários do sistema
                                    </p>
                                    <a href="/mongoapp/user" class="btn btn-primary btn-lg w-100">
                                        <i class="fas fa-arrow-right me-2"></i>Acessar
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Product Management Card -->
                        <div class="col-12 col-sm-6">
                            <div class="card h-100 shadow-lg border-0 text-center">
                                <div class="card-body p-4">
                                    <div class="mb-4">
                                        <i class="fas fa-boxes text-success" style="font-size: 3rem;"></i>
                                    </div>
                                    <h4 class="card-title fw-bold mb-3">Gerenciar Produtos</h4>
                                    <p class="card-text text-muted mb-4">
                                        Cadastre, edite e gerencie produtos do catálogo
                                    </p>
                                    <a href="/mongoapp/product" class="btn btn-success btn-lg w-100">
                                        <i class="fas fa-arrow-right me-2"></i>Acessar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="text-center mt-5">
                        <p class="text-white-50 small mb-0">
                            <i class="fas fa-leaf me-2"></i>Powered by Spring Boot & MongoDB
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
