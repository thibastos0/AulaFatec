<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoApp - Gerenciamento de Usuários</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Alert Container -->
        <div id="alertContainer"></div>
        
        <!-- Header -->
        <div class="main-header text-center">
            <h1><i class="fas fa-users me-3"></i>MongoApp</h1>
            <p class="header-subtitle">Sistema de Gerenciamento de Usuários</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                <!-- Form Container -->
                <div class="form-container">
                    <h3 class="form-title">
                        <i class="fas fa-user-plus me-2"></i>
                        Cadastro de Usuários
                    </h3>
                    
                    <form id="userForm" class="needs-validation" novalidate>
                        <input type="hidden" id="userId">
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nome" class="form-label">
                                    <i class="fas fa-user me-1"></i>Nome Completo
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nome" 
                                       placeholder="Digite o nome completo" 
                                       required 
                                       minlength="2"
                                       maxlength="100">
                                <div class="invalid-feedback">
                                    Por favor, informe um nome válido (mínimo 2 caracteres).
                                </div>
                                <div class="valid-feedback">
                                    Nome válido!
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>E-mail
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       placeholder="Digite o e-mail" 
                                       required 
                                       maxlength="150">
                                <div class="invalid-feedback">
                                    Por favor, informe um e-mail válido.
                                </div>
                                <div class="valid-feedback">
                                    E-mail válido!
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-custom btn-primary-custom">
                                        <i class="fas fa-save me-2"></i>Salvar Usuário
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Table Container -->
                <div class="table-container">
                    <h3 class="table-title">
                        <i class="fas fa-list me-2"></i>
                        Lista de Usuários
                    </h3>
                    
                    <div class="table-responsive">
                        <table class="table table-modern">
                            <thead>
                                <tr>
                                    <th scope="col">
                                        <i class="fas fa-user me-2"></i>Usuário
                                    </th>
                                    <th scope="col">
                                        <i class="fas fa-envelope me-2"></i>E-mail
                                    </th>
                                    <th scope="col" class="text-center">
                                        <i class="fas fa-cogs me-2"></i>Ações
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="userTable">
                                <!-- Dynamic content will be loaded here -->
                                <tr>
                                    <td colspan="3" class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Carregando...</span>
                                        </div>
                                        <p class="mt-2 mb-0 text-muted">Carregando usuários...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
