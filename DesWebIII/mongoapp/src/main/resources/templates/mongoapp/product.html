<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Produtos</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
  <!-- Custom CSS -->
  <link th:href="@{/css/style_product.css}" rel="stylesheet">
</head>
<body>
  <h1>Cadastro de Produtos</h1>

  <form id="productForm">
    <input type="hidden" id="productId">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="descricao" placeholder="Descrição" required>
    <input type="number" id="preco" placeholder="0.00" step="0.01" min="0" required>
    <input type="number" id="quantidade" placeholder="Quantidade"  step="1" min="0" required>
    <button type="submit">Salvar</button>
    <button type="button" onclick="novoProduto()">Novo Produto</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Quantidade em estoque</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
  <!-- Custom JavaScript -->
  <script th:src="@{/js/product.js}"></script>

</body>
</html>
